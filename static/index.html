<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII=" rel="icon" type="image/x-icon" />
  <link href='https://fonts.googleapis.com/css?family=Inconsolata|Work+Sans:400,600' rel='stylesheet' type='text/css'>
  <style>
    html { box-sizing: border-box; font-size: 10px; }
    *, *:before, *:after { box-sizing: inherit; }

    body {
      font-size: 1.8rem;
      font-family: 'Work Sans', sans-serif;
    }
    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
    }

    h1 {
      font-size: 3.6rem;
    }
    h2 {
      font-size: 2.8rem;
    }

    #content {
      max-width: 800px;
      margin: 0 auto;
    }

    pre, code, .commit {
      font-family: 'Inconsolata', monospace;
    }

    .commit {
      white-space: pre-wrap;
      margin-bottom: 2.5rem;
      display: -ms-flex;
      display: -webkit-flex;
      display: flex;
      padding: 0.5rem;
    }
    .commit.major {
      background-color: #FFFFF2;
    }

    .link, .date, .author {
      margin-right: 2rem;
      flex-shrink: 0;
    }
    .author img {
      height: 2.4rem;
      width: 2.4rem;
    }
    .long-msg {
      margin-top: 1rem;
      color: #666;
      font-size: 1.4rem;
    }

    .diffstat {
      margin-left: auto;
      padding-left: 1rem;
      font-size: 1.6rem;
      color: #808080;
      text-align: right;
    }
    .additions {
      color: #208A42;
    }
    .deletions {
      color: #FF4136;
    }
    .files-changed {
      color: #393939;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Last Week's Commits To <code>master</code></h1>
    <div id="commits"></div>
  </div>

  <script id="commitTmpl" type="x-tmpl-mustache">
  {{~! careful about whitespace, all this is in <pre> ~}}
    <div id="{{commit_sha}}" class="commit"
      ><div class="link"><a href="{{commit_url}}">{{commit_sha}}</a></div
      ><div class="date">{{date}}</div
      ><div class="author"><img src="{{committer_img}}" title="{{committer_name}}" /></div
      ><div class="message"
        ><div class="short-msg">{{short_msg}}</div
        ><div class="long-msg">{{long_msg}}</div
      ></div
      ><div class="diffstat"></div
    ></div>
    {{~! eat whitespace ~}}
  </script>

  <script id="diffstatTmpl" type="x-tmpl-mustache">
    {{~! eat whitespace ~}}
    <div title="{{additions}} additions & {{deletions}} deletions in {{files_changed}} files"
      >+<span class="additions">{{additions}}</span>/-<span class="deletions">{{deletions}}</span><br
      ><span class="files-changed">{{files_changed}}</span> files
      {{~! eat whitespace ~}}
    </div>
    {{~! eat whitespace ~}}
  </script>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="/js/moment.min.js"></script>
  <script src="/js/handlebars-v4.0.2.js"></script>
  <script src="/js/store.min.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
