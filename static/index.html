<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII=" rel="icon" type="image/x-icon" />
  <link href='https://fonts.googleapis.com/css?family=Inconsolata|Work+Sans:400,600' rel='stylesheet' type='text/css'>
  <style>
    html { box-sizing: border-box; font-size: 10px; }
    *, *:before, *:after { box-sizing: inherit; }

    body {
      font-size: 1.8rem;
      font-family: 'Work Sans', sans-serif;
      background-color: #fff;
      margin: 1rem;
    }
    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
    }

    h1 {
      font-size: 3.6rem;
    }
    h2 {
      font-size: 2.8rem;
    }

    #content {
      max-width: 800px;
      margin: 0 auto;
    }

    pre, code, .commit {
      font-family: 'Inconsolata', monospace;
    }

    .commit {
      white-space: pre-wrap;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: -webkit-box;
      display: flex;
      padding: 0.5rem 0.5rem 2.5rem;
      border-bottom: solid 1px #e8e8e8;
    }
    .commit:first-child {
      border-top: solid 1px #e8e8e8;
    }
    .commit.major {
      background-color: #FFFFF2;
    }

    .meta {
      display: -webkit-flex;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
    }

    .link, .date, .author {
      margin-right: 2rem;
      -webkit-flex-shrink: 0;
          -ms-flex-negative: 0;
              flex-shrink: 0;
    }
    .author img {
      height: 2.4rem;
      width: 2.4rem;
    }

    .message {
      -webkit-box-flex: 10;
      -webkit-flex-grow: 10;
          -ms-flex-positive: 10;
              flex-grow: 10;
    }
    .long-msg {
      margin-top: 1rem;
      color: #666;
      font-size: 1.4rem;
    }

    .diffstat {
      padding-left: 1rem;
      font-size: 1.6rem;
      color: #808080;
      text-align: right;
    }
    .additions {
      color: #208A42;
    }
    .deletions {
      color: #FF4136;
    }
    .files-changed {
      color: #393939;
    }

    @media (max-width: 800px) {
      .commit {
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -webkit-flex-direction: column;
            -ms-flex-direction: column;
                flex-direction: column;
      }

      .diffstat {
        margin-bottom: 1.5rem;
      }

      .message {
        -webkit-box-ordinal-group: 4;
        -webkit-order: 3;
            -ms-flex-order: 3;
                order: 3;
      }

      .meta {
        -webkit-box-ordinal-group: 2;
        -webkit-order: 1;
            -ms-flex-order: 1;
                order: 1;
        -webkit-box-pack: justify;
        -webkit-justify-content: space-between;
            -ms-flex-pack: justify;
                justify-content: space-between;
      }

      .link, .date, .author {
        margin-right: 0;
      }

      .author img {
        height: 3.2rem;
        width: 3.2rem;
      }

      .diffstat {
        text-align: left;
        padding-left: 0;
        -webkit-box-ordinal-group: 3;
        -webkit-order: 2;
            -ms-flex-order: 2;
                order: 2;
      }

      .diffstat br {
        display: none;
      }

      .files-changed:before {
        content: ", ";
      }
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Last Week's Commits To <code>master</code></h1>
    <div id="commits"></div>
  </div>

  <script id="commitTmpl" type="x-tmpl-mustache">
  {{~! careful about whitespace, all this is in <pre> ~}}
    <div id="{{commit_sha}}" class="commit"
      ><div class="meta"
        ><div class="link"><a href="{{commit_url}}">{{commit_sha}}</a></div
        ><div class="date">{{date}}</div
        ><div class="author"><img src="{{committer_img}}" title="{{committer_name}}" /></div
      ></div
      ><div class="message"
        ><div class="short-msg">{{short_msg}}</div
        ><div class="long-msg">{{long_msg}}</div
      ></div
      ><div class="diffstat"></div
    ></div>
    {{~! eat whitespace ~}}
  </script>

  <script id="diffstatTmpl" type="x-tmpl-mustache">
    {{~! eat whitespace ~}}
    <div title="{{additions}} additions & {{deletions}} deletions in {{files_changed}} files"
      >+<span class="additions">{{additions}}</span>/-<span class="deletions">{{deletions}}</span><br
      ><span class="files-changed">{{files_changed}}</span> files
      {{~! eat whitespace ~}}
    </div>
    {{~! eat whitespace ~}}
  </script>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="/js/moment.min.js"></script>
  <script src="/js/handlebars-v4.0.2.js"></script>
  <script src="/js/store.min.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
